<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pictures</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 26px;
      color: #00ffe7;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 8px;
      transition: 0.3s;
      position: relative;
    }

    nav ul li a:hover {
      background: rgba(0, 255, 230, 0.2);
      box-shadow: 0 0 10px #00ffe7;
    }

    nav ul li a.active {
      background: rgba(0, 255, 230, 0.3);
      box-shadow: 0 0 15px #00ffe7;
    }

    h1 {
      text-align: center;
      margin: 60px 0 30px;
      font-size: 3rem;
      color: #00ffe7;
      animation: fadeIn 2s ease-in-out;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 60px;
      max-width: 1300px;
      margin: auto;
    }

    .gallery a {
      display: block;
      overflow: hidden;
      border-radius: 15px;
      border: 2px solid #00e6e6;
      transition: transform 0.3s;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery a:hover img {
      transform: scale(1.1);
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
    }

    .nav-btn {
      padding: 14px 28px;
      background: #00ffe7;
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffe7;
      transition: background 0.3s, transform 0.3s;
    }

    .nav-btn:hover {
      background: #00c9aa;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
        padding: 10px 20px;
      }

      nav ul {
        flex-direction: column;
        gap: 15px;
        margin-top: 10px;
      }

      .gallery {
        padding: 20px;
      }

      .nav-buttons {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Pictures</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="abstract.html">Abstract</a></li>
      <li><a href="introduction.html">Introduction</a></li>
      <li><a href="survey-data.html">Survey Data</a></li>
      <li><a href="questionnaire.html">Questionnaire</a></li>
      <li><a href="conclusion.html">Conclusion</a></li>
      <li><a href="activity.html">Activity Log</a></li>
      <li><a href="pictures.html" class="active">Pictures</a></li>
      <li><a href="members.html">Members</a></li>
    </ul>
  </nav>

  <!-- Page Title -->
  <h1 data-aos="fade-up">Gallery</h1>

  <!-- Image Gallery -->
  <div class="gallery">
    <a href="surveyimage1.jpg" data-lightbox="gallery" data-aos="zoom-in" data-aos-delay="100">
      <img src="surveyimage1.jpg" alt="Image 1" />
    </a>
    <a href="surveyimage2.jpg" data-lightbox="gallery" data-aos="zoom-in" data-aos-delay="200">
      <img src="surveyimage2.jpg" alt="Image 2" />
    </a>
    <a href="surveyimage3.jpg" data-lightbox="gallery" data-aos="zoom-in" data-aos-delay="300">
      <img src="surveyimage3.jpg" alt="Image 3" />
    </a>
    <a href="surveyimage4.jpg" data-lightbox="gallery" data-aos="zoom-in" data-aos-delay="400">
      <img src="surveyimage4.jpg" alt="Image 4" />
    </a>
    
  </div>

  <!-- Back and Next Buttons -->
  <div class="nav-buttons" data-aos="fade-up">
    <a href="index.html" class="nav-btn">← Back to Home</a>
    <a href="nextpage.html" class="nav-btn">Next →</a>
  </div>

  <!-- AOS & Lightbox Scripts -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>

</body>
</html>
